<ion-header no-border>
    <ion-toolbar>
        <ion-segment [(ngModel)]="pet">
            <ion-segment-button value="kittens">
              Kittens
            </ion-segment-button>
            <ion-segment-button value="puppies">
              Puppies
            </ion-segment-button>
          </ion-segment>
    </ion-toolbar>
  </ion-header>
  
        


<ion-content padding>
  <!-- tab切换 -->
    <div [ngSwitch]="pet">
        <ion-list *ngSwitchCase="'puppies'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="http://1876p33v89.iok.la:1024/2018/03/11/4b893d6383704cc3bdc0dec56e145991.jpg">
            </ion-thumbnail>
            <h2>Ruby</h2>
          </ion-item>
          <button ion-button icon-left full (tap)="fnRece()">
            <ion-icon name="cloud-upload"></ion-icon>
           监听
          </button>
        
          <button ion-button icon-left full (tap)="fnSend()">
            <ion-icon name="cloud-upload"></ion-icon>
           发送
          </button>
        
        </ion-list>
      
        <ion-list *ngSwitchCase="'kittens'">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="https://img4.duitang.com/uploads/item/201308/04/20130804024028_rZEMa.jpeg">
            </ion-thumbnail>
            <h2>Luna</h2>
          </ion-item>
          
        </ion-list>
    </div>

    <!-- tab-icon切换 -->

</ion-content>
